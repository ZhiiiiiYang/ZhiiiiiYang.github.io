<!DOCTYPE html>
<html>
<head>
    <title>陳冠宇的可信度網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: url('陳冠宇照片的URL') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #credibilityBar {
            width: 80%;
            height: 30px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        #credibility {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        input {
            margin-top: 20px;
            width: 30%;
            height: 30px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>陳冠宇的可信度網站</h1>

<p>請輸入陳冠宇的可信度（0-100）:</p>
<input type="number" id="credibilityInput" min="0" max="100" oninput="updateCredibility()">

<div id="credibilityBar">
  <div id="credibility"></div>
</div>

<script>
      window.onload = function() {
        var credibility = localStorage.getItem('credibility');
        if (credibility) {
            document.getElementById("credibilityInput").value = credibility;
            updateCredibility();
        }
    }

    function updateCredibility() {
        var credibility = document.getElementById("credibilityInput").value;
        var credibilityBar = document.getElementById("credibility");
        credibilityBar.style.width = credibility + "%"; 

        // 更改bar顏色
        if (credibility > 75) {
            credibilityBar.style.backgroundColor = "#4CAF50"; // 綠色
        } else if (credibility > 50) {
            credibilityBar.style.backgroundColor = "#FFA500"; // 橘色
        } else {
            credibilityBar.style.backgroundColor = "#f44336"; // 紅色
        }

        // 將可信度的值存儲到localStorage
        localStorage.setItem('credibility', credibility);
    }
</script>

</body>
</html>
