<h1>陳冠宇的可信度網站</h1>

<p>請輸入陳冠宇的可信度（0-100）:</p>
<input type="number" id="credibilityInput" min="0" max="100" oninput="updateCredibility()">

<div id="credibilityBar">
  <div id="credibility"></div>
</div>

<script>
      window.onload = function() {
        var credibility = localStorage.getItem('credibility');
        if (credibility) {
            document.getElementById("credibilityInput").value = credibility;
            updateCredibility();
        }
    }

    function updateCredibility() {
        var credibility = document.getElementById("credibilityInput").value;
        var credibilityBar = document.getElementById("credibility");
        credibilityBar.style.width = credibility + "%"; 

        // 更改bar顏色
        if (credibility > 75) {
            credibilityBar.style.backgroundColor = "#4CAF50"; // 綠色
        } else if (credibility > 50) {
            credibilityBar.style.backgroundColor = "#FFA500"; // 橘色
        } else {
            credibilityBar.style.backgroundColor = "#f44336"; // 紅色
        }

        // 將可信度的值存儲到localStorage
        localStorage.setItem('credibility', credibility);
    }
</script>
